<template name="SignUp">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Sign up for your account
        </div>
      </h2>
      <div class="ui message">
        Already have an account? <a href="/signin">Sign In</a>
      </div>
      <form id="signup_form" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password2" placeholder="Confirm Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Sign Up</div>
        </div>
        <div class="ui error message"></div>
      </form>
      <div class="ui message">
        Want to go back? <a href="/">Home</a>
      </div>
    </div>
  </div>
</template>

<template name="SignIn">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Sign in to your account
        </div>
      </h2>
      <div class="ui message">
        New to us? <a href="/signup">Sign Up</a><br>
      </div>
      <form id="signin_form" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Sign In</div>
        </div>
        <div class="ui error message"></div>
      </form>
      <div class="ui message">
        Want to go back? <a href="/">Home</a>
      </div>
    </div>
  </div>
</template>
